---
# BEATs model fine-tuned on AnimalSpeak dataset
# Default checkpoint path for this model (can be overridden when loading)
checkpoint_path: gs://representation-learning/models/sl_beats_animalspeak.pt
# Temporary class mapping path, in the future this should be read from
# the checkpoint directory
class_mapping_path: gs://representation-learning/runs/aaai/sl_beats_animalspeak_real/2025-07-20_09-18-31/label_map.json

model_spec:
  name: beats
  pretrained: false  # Set to true when loading pretrained BEATs weights
  fine_tuned: true   # Use fine-tuned BEATs weights instead of SSL weights
  device: cuda
  audio_config:
    sample_rate: 16000
    representation: raw  # BEATs expects raw waveform
    normalize: false
    target_length_seconds: 10
    window_selection: random
