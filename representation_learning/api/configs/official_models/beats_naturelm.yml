---
# Official BEATs model with NatureLM for audio classification
model_spec:
  name: beats
  pretrained: false  # Set to true when loading pretrained BEATs weights
  device: cuda
  use_naturelm: true  # Enable NatureLM for BEATs
  audio_config:
    sample_rate: 16000
    representation: raw  # BEATs expects raw waveform
    normalize: false
    target_length_seconds: 10
    window_selection: random
