---
# EAT model fine-tuned on AnimalSpeak dataset with SSL
model_spec:
  name: eat_hf
  pretrained: false  # Set to false when loading from checkpoint
  device: cuda
  # Combined dataset - using default normalization parameters
  eat_norm_mean: -5.553
  eat_norm_std: 4.606
  audio_config:
    sample_rate: 16000
    representation: raw
    normalize: false
    target_length_seconds: 10
    window_selection: random

# Dataset configuration (placeholder - not used for model loading)
dataset_config:
  train_datasets:
    - dataset_name: placeholder
  val_datasets:
    - dataset_name: placeholder

# Minimal required fields for RunConfig validation (not used for training)
training_params:
  train_epochs: 1
  lr: 0.001
  batch_size: 1
  optimizer: adamw
  weight_decay: 0.0

output_dir: "./runs/placeholder"
loss_function: cross_entropy
