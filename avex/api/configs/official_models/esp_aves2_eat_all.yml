---
# ESP-AVES2: EAT trained on all (AudioSet + bio) data.
# Weights on Hugging Face Hub (safetensors). Load via hf:// URIs.
checkpoint_path: hf://EarthSpeciesProject/esp-aves2-eat-all/esp-aves2-eat-all.safetensors

model_spec:
  name: eat_hf
  pretrained: false
  device: cuda
  eat_norm_mean: -5.553
  eat_norm_std: 4.606
  audio_config:
    sample_rate: 16000
    representation: raw
    normalize: false
    target_length_seconds: 10
    window_selection: random
