benchmark_name: "bioacoustic_benchmark"

evaluation_sets:
  # Classification Tasks
  - name: "dog_classification"
    train: &dogs_base
      dataset_name: beans
      split: dogs_train
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 10
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
      sample_rate: 16000
      data_root: "/scratch/david_earthspecies_org/beans_16khz_v3/v0.1.0/raw/"
    validation:
      <<: *dogs_base
      split: dogs_validation
    test:
      <<: *dogs_base
      split: dogs_test
    metrics: [accuracy, balanced_accuracy, clustering_ari, clustering_nmi]

  - name: "bat_classification"
    train: &bats_base
      dataset_name: beans
      split: egyptian_fruit_bats_train
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 5
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {111: 0, 210: 1, 211: 2, 215: 3, 216: 4, 220: 5, 226: 6, 228: 7, 230: 8, 231: 9}
      sample_rate: 16000
      data_root: "/scratch/david_earthspecies_org/beans_16khz_v3/v0.1.0/raw/"
    validation:
      <<: *bats_base
      split: egyptian_fruit_bats_validation
    test:
      <<: *bats_base
      split: egyptian_fruit_bats_test
    metrics: [accuracy, balanced_accuracy, clustering_ari, clustering_nmi]

