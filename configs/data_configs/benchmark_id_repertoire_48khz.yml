benchmark_name: "Individual ID and Vocal Repertoire Benchmark (48kHz)"

evaluation_sets:
  # =====================================================
  # INDIVIDUAL ID CLASSIFICATION TASKS
  # =====================================================

  - name: "zebra_finch_bird_id"
    train: &zebra_finch_train
      dataset_name: "zebra_finch_julie_elie"
      split: "train"
      sample_rate: 48000
      transformations:
        - type: "label_from_feature"
          feature: "id"
          override: true

    validation: &zebra_finch_val
      dataset_name: "zebra_finch_julie_elie"
      split: "val"
      sample_rate: 48000
      transformations:
        - type: "label_from_feature"
          feature: "id"
          override: true

    test: &zebra_finch_test
      dataset_name: "zebra_finch_julie_elie"
      split: "test"
      sample_rate: 48000
      transformations:
        - type: "label_from_feature"
          feature: "id"
          override: true

    metrics: ["accuracy", "f1_macro", "f1_weighted"]

