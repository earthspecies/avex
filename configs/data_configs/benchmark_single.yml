  - name: "macaques_individual_id"
    train:
      dataset_name: "macaques_coo_calls"
      split: "train"
      sample_rate: 16000
      transformations:
        - type: "label_from_feature"
          feature: "id"
          override: true
          label_map: {'AL': 0, 'BE': 1, 'IO': 2, 'MU': 3, 'QU': 4, 'SN': 5, 'TH': 6, 'TW': 7}

    validation:
      dataset_name: "macaques_coo_calls"
      split: "val"
      sample_rate: 16000
      transformations:
        - type: "label_from_feature"
          feature: "id"
          override: true
          label_map: {'AL': 0, 'BE': 1, 'IO': 2, 'MU': 3, 'QU': 4, 'SN': 5, 'TH': 6, 'TW': 7}

    test:
