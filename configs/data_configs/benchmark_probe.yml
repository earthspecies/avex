  # Classification Tasks
  - name: "dog_classification"
    train: &dogs_base
      dataset_name: beans
      split: dogs_train
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 10
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
      sample_rate: 16000
      # data_root: "/scratch-representation-learning/beans/v0.1.0/raw/"
      data_root: "/scratch-representation-learning/beans_16khz_v3/v0.1.0/raw/"
    validation:
      <<: *dogs_base
      split: dogs_validation
    test:
      <<: *dogs_base
      split: dogs_test
    metrics: [accuracy, balanced_accuracy, clustering_ari, clustering_nmi]

