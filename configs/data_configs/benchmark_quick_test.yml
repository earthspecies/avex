benchmark_name: "quick_test_benchmark"

# Minimal benchmark config for quick structural validation
# Uses smallest possible dataset splits and minimal samples
# Purpose: Verify evaluation pipeline works before running full benchmarks

evaluation_sets:
  # Single classification task with minimal data
  - name: "dog_classification_quick"
    train: &dogs_base
      dataset_name: beans
      split: dogs_train
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 5  # Shorter clips for faster processing
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
        - type: uniform_sample
          property: label
          ratio: 0.05  # Only 5% of data for quick testing
      sample_rate: 16000
    validation:
      <<: *dogs_base
      split: dogs_validation
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
        - type: uniform_sample
          property: label
          ratio: 0.1
    test:
      <<: *dogs_base
      split: dogs_test
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
        - type: uniform_sample
          property: label
          ratio: 0.1
    metrics: [accuracy, balanced_accuracy, clustering_ari]
