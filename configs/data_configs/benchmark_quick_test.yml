benchmark_name: "quick_test_benchmark"

# Minimal benchmark config for quick structural validation
# Uses dogs dataset (smallest in BEANS) without subsampling
# Purpose: Verify evaluation pipeline works before running full benchmarks

evaluation_sets:
  # Single classification task - dogs is the smallest dataset
  - name: "dog_classification_quick"
    train:
      dataset_name: beans
      split: dogs_train
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 5
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
      sample_rate: 16000
    validation:
      dataset_name: beans
      split: dogs_validation
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 5
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
      sample_rate: 16000
    test:
      dataset_name: beans
      split: dogs_test
      type: classification
      label_column: label
      audio_path_col: path
      multi_label: false
      label_type: supervised
      audio_max_length_seconds: 5
      transformations:
        - type: label_from_feature
          feature: label
          override: true
          label_map: {'Farley': 0, 'Freid': 1, 'Keri': 2, 'Louie': 3, 'Luke': 4, 'Mac': 5, 'Roodie': 6, 'Rudy': 7, 'Siggy': 8, 'Zoe': 9}
      sample_rate: 16000
    metrics: [accuracy, balanced_accuracy, clustering_ari]
