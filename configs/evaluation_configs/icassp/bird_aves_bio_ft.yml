# On which datasets to run the evaluation and which metrics to use
dataset_config: configs/data_configs/beans_h100.yml

training_params:
  train_epochs: 50
  lr: 0.00001
  batch_size: 24
  optimizer: adamw
  weight_decay: 0.01
  amp: true
  amp_dtype: bf16
  gradient_clip_val: 1.0
  warmup_epochs: 5
  scheduler_type: cosine

# Which experiments to evaluate
experiments:
  - run_name: bird_aves_bio_linear_ft
    run_config: configs/run_configs/pretrained/aves_base.yml
    probe_config:
      probe_type: linear
      aggregation: mean
      input_processing: pooled
      target_layers: ["last_layer"]
      freeze_backbone: false
      online_training: true
    pretrained: false

  - run_name: bird_aves_bio_attention_ft
    run_config: configs/run_configs/pretrained/aves_base.yml
    probe_config:
      probe_type: attention
      aggregation: none
      input_processing: sequence
      target_layers: ["last_layer"]
      num_heads: 8
      attention_dim: 64
      num_layers: 1
      max_sequence_length: 800
      use_positional_encoding: false
      dropout_rate: 0.3
      freeze_backbone: false
      online_training: true
    pretrained: false

