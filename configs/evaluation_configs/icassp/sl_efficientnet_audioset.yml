# On which datasets to run the evaluation and which metrics to use
dataset_config: configs/data_configs/benchmark.yml

training_params:
  train_epochs: 30
  lr: 0.001
  batch_size: 32
  optimizer: adamw
  weight_decay: 0.01
  amp: false
  amp_dtype: bf16
  gradient_clip_val: 1.0
  warmup_epochs: 5
  scheduler_type: cosine

# Which experiments to evaluate
experiments:
  - run_name: efficientnet_audioset_linear
    run_config: configs/run_configs/aaai_train/sl_efficientnet_audioset.yml
    probe_config:
      probe_type: "weighted_transformer"
      aggregation: "none"
      input_processing: "sequence"
      target_layers: ["all"]
      num_heads: 8
      attention_dim: 128
      num_layers: 1
      max_sequence_length: 1200
      use_positional_encoding: false
      dropout_rate: 0.3
      freeze_backbone: true
      online_training: true
