# On which datasets to run the evaluation and which metrics to use
dataset_config: configs/data_configs/benchmark_base.yml

training_params:
  train_epochs: 300
  lr: 0.0003
  batch_size: 32
  optimizer: adamw
  weight_decay: 0.01
  amp: false
  amp_dtype: bf16

# Which experiments to evaluate
experiments:
  - run_name: eat_hf_finetuned
    run_config: configs/run_configs/pretrained/eat_base_finetune.yml
    probe_config:
      type: linear
      target_layers: ["backbone"]
      aggregation: "mean"
      input_processing: "pooled"
      freeze_backbone: true
      online_training: false
    ### whether to use pretrained model or the one we train on bioacoustic data
    pretrained: false

# Where to save the evaluation results
save_dir: evaluation_results/aaai/eat_hf_finetuned

# Optional: Append results to a global CSV file for cross-model comparison
results_csv_path: evaluation_results/all_models_results.csv

device: cuda

seed: 42

num_workers: 6  # Enable workers for better memory management

# Evaluation phases
eval_modes:
  - probe
  - retrieval
  - clustering

overwrite_embeddings: true
