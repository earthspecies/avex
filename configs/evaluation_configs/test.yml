# Where to save the evaluation results
save_dir: evaluation_results_eat_01

device: cuda

seed: 42

num_workers: 8  # Enable workers for better memory management

# Whether to freeze the backbone (train only the linear probe)
frozen: true

# Evaluation phases
eval_modes:
  - linear_probe
  - retrieval
