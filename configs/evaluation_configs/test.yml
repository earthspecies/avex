# On which datasets to run the evaluation and which metrics to use
dataset_config: configs/data_configs/benchmark_base.yml

training_params:
  train_epochs: 100
  lr: 0.0003
  batch_size: 48
  optimizer: adamw
  weight_decay: 0.01
  amp: false
  amp_dtype: bf16


