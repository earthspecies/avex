# VoxABoxen evaluation configuration for strong detection
dataset_config: configs/data_configs/voxaboxen_strong.yml

training_params:
  train_epochs: 50
  lr: 0.001
  batch_size: 16
  optimizer: adamw
  weight_decay: 0.01
  amp: false
  amp_dtype: bf16

# Which experiments to evaluate
experiments:
  - run_name: efficientnet_strong_detection
    run_config: configs/run_configs/efficientnet_48khz.yml
    layers: model.avgpool
    pretrained: false
    checkpoint_path: efficientnet_48khz/checkpoints/checkpoint_epoch_006.pt
    frozen: true

# Where to save the evaluation results
save_dir: evaluation_results/voxaboxen_strong

device: cuda
seed: 42
num_workers: 4

# Evaluation phases
eval_modes:
  - linear_probe

overwrite_embeddings: false
