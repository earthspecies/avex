---
# BEATs backbone for audio classification (masked pooling + linear head)
model_spec:
  name: beats
  pretrained: false  # Set to true when loading pretrained BEATs weights
  device: cuda
  audio_config:  # Still define for completeness; BEATs does its own Fbank conversion
    sample_rate: 16000
    representation: raw  # BEATs expects raw waveform
    normalize: false
    target_length_seconds: 10
    window_selection: random

# Dataset configuration (path to a valid dataset config)
dataset_config: configs/data_configs/aaai_train/data_animalspeak_audioset.yml
# Output directory for checkpoints and logs
output_dir: "./runs/aaai/sl_beats_animalspeak_audioset"
multilabel: true
label_type: supervised
run_name: sl_beats_animalspeak_audioset
# audio preprocessing (none â€“ handled inside the model)
preprocessing: null

# Target sample-rate expected by the model
sr: 16000
debug_mode: false
multilabel: true
# Log training runs to MLflow
logging: wandb

# Path to checkpoint to resume from (set to null or a path)
resume_from_checkpoint: none
# runs/aaai/sl_beats_animalspeak_audioset/2025-07-16_02-50-45/checkpoint_epoch_001.pt

training_params:
  train_epochs: 10
  lr: 0.0003
  batch_size: 128
  optimizer: adamw8bit
  weight_decay: 0.01
  amp: true
  amp_dtype: bf16

# Learning rate scheduler configuration
scheduler:
  name: cosine
  warmup_steps: 4000
  min_lr: 1e-6

augmentations:
  # Add background noise at random SNRs
  - noise:
      noise_dirs:
        - "/scratch-representation-learning/noise_16k/demand_10s"
        - "/scratch-representation-learning/noise_16k/idmt"
        - "/scratch-representation-learning/noise_16k/tut2016_10s"
        - "/scratch-representation-learning/noise_16k/urbansound"
        - "/scratch-representation-learning/noise_16k/freesound_10s"
        - "/scratch-representation-learning/noise_16k/orcasound_shipnoise_10s"
        - "/scratch-representation-learning/noise_16k/deepship_10s"
        - "/scratch-representation-learning/noise_16k/shipsear_10s"
        - "/scratch-representation-learning/noise_16k/wham_noise"
        - "/scratch-representation-learning/noise_16k/audioset"
        # - "/scratch-representation-learning/noise_16k/ssw-detection"
      snr_db_range: [-5, 20]  # mix noise between -5 dB and 20 dB SNR
      augmentation_prob: 0.5
    # Mixup augmentation for audio samples
  - mixup:
      alpha: 0.4  # Controls the Beta distribution shape
      n_mixup: 1  # Maximum number of mixup pairs per batch (defaults to 1)
      augmentation_prob: 0.5  # Probability of applying mixup to a batch

# Loss for classification
loss_function: bce

# General settings
seed: 13
num_workers: 12

wandb_project: representation_learning
