---
# Model configuration
model_spec:
  name: efficientnet
  pretrained: true
  audio_config:
    sample_rate: 16000
    n_fft: 800
    hop_length: 160
    win_length: 800
    window: hann
    n_mels: 128
    representation: mel_spectrogram
    normalize: true
    target_length_seconds: 10
    window_selection: random

dataset_config: configs/data_configs/aaai_train/data_audioset.yml
# dataset_config: configs/data_configs/data_base.yml

# How to use the labels (supervised: use class indices, text: use text labels)
label_type: supervised
debug_mode: false

# audio preprocessing (e.g. event detection)
preprocessing: null

# Target sampleâ€‘rate expected by the model
sr: 16000

# Log training runs to MLflow
logging: wandb
output_dir: "./runs/efficientnet_audioset"
resume_from_checkpoint: runs/efficientnet_audioset/2025-07-13_07-19-26/checkpoint_epoch_033.pt

training_params:
  train_epochs: 50
  lr: 0.0005
  batch_size: 256
  optimizer: adamw
  weight_decay: 0.01
  amp: true
  amp_dtype: bf16
  skip_validation: true

# Learning rate scheduler configuration
scheduler:
  name: cosine
  warmup_steps: 4000
  min_lr: 1e-6


augmentations:
  # Add background noise at random SNRs
  - noise:
      noise_dirs:
        - "/scratch-representation-learning/noise_16k/demand_10s"
        - "/scratch-representation-learning/noise_16k/idmt"
        - "/scratch-representation-learning/noise_16k/tut2016_10s"
        - "/scratch-representation-learning/noise_16k/urbansound"
        - "/scratch-representation-learning/noise_16k/freesound_10s"
        - "/scratch-representation-learning/noise_16k/orcasound_shipnoise_10s"
        - "/scratch-representation-learning/noise_16k/deepship_10s"
        - "/scratch-representation-learning/noise_16k/shipsear_10s"
        - "/scratch-representation-learning/noise_16k/wham_noise"
        - "/scratch-representation-learning/noise_16k/audioset"
        # - "/scratch-representation-learning/noise_16k/ssw-detection"
      snr_db_range: [-5, 20]  # mix noise between -5 dB and 20 dB SNR
      augmentation_prob: 0.5
    # Mixup augmentation for audio samples
  - mixup:
      alpha: 0.4  # Controls the Beta distribution shape
      n_mixup: 1  # Maximum number of mixup pairs per batch (defaults to 1)
      augmentation_prob: 0.5  # Probability of applying mixup to a batch


# Cross entropy loss for classification
loss_function: bce

device: cuda

seed: 42

num_workers: 12

run_name: efficientnet_base

wandb_project: avex
multilabel: true
metrics: ["accuracy"]

# Clustering evaluation configuration
clustering_eval:
  enabled: true
  frequency: 1  # Every epoch
  layers: "last_layer"
  use_validation_set: true
  # max_samples: 1000  # Limit samples for performance
  run_before_training: true  # Run before first epoch
