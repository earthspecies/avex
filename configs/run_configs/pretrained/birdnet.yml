---
# BirdNet model for bird audio classification
model_spec:
  name: birdnet
  pretrained: true  # Use pretrained BirdNet weights
  device: cuda
  audio_config:
    sample_rate: 48000  # BirdNet uses 48kHz
    representation: raw  # BirdNet processes raw audio
    normalize: false
    target_length_seconds: 3
    window_selection: random

# Dataset configuration (path to a valid dataset config)
dataset_config: configs/data_configs/data_base.yml
run_name: birdnet

# Output directory for checkpoints and logs
output_dir: "./birdnet_baseline"

label_type: supervised

# Audio preprocessing
preprocessing: null

# Target sample-rate expected by the model
sr: 48000
debug_mode: false

# Log training runs to MLflow
logging: mlflow

# Path to checkpoint to resume from (set to null or a path)
resume_from_checkpoint: null

training_params:
  train_epochs: 30
  lr: 0.0001
  batch_size: 64  # Moderate batch size for BirdNet
  optimizer: adamw
  weight_decay: 0.01
  amp: true
  amp_dtype: bf16

# Learning rate scheduler configuration
scheduler:
  name: cosine
  warmup_steps: 300
  min_lr: 1e-6

augmentations: []

# Loss for classification
loss_function: cross_entropy

# General settings
device: cuda
seed: 42
num_workers: 8

wandb_project: representation_learning
