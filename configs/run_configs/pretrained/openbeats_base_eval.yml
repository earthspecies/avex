---
# OpenBEATs Base model for quick test evaluation
# Uses smaller base model for faster testing

model_spec:
  name: openbeats
  pretrained: true
  model_id: "openbeats-base-i3"     # Smaller base model for quick testing
  model_size: "base"                # base (~90M) - faster to load
  device: cuda
  audio_config:
    sample_rate: 16000
    representation: raw
    normalize: false
    target_length_seconds: 5        # Shorter clips for faster processing
    window_selection: random

# Dataset configuration
dataset_config: configs/data_configs/data_base.yml

# Output directory
output_dir: "./runs/openbeats_base_eval"
run_name: openbeats_base_eval
label_type: supervised

# Audio preprocessing
preprocessing: null

# Sample rate
sr: 16000
debug_mode: true

# Disable wandb for quick tests
logging: none

# No checkpoint to resume
resume_from_checkpoint: null

training_params:
  train_epochs: 1              # Single epoch for quick test
  lr: 0.01
  batch_size: 16
  optimizer: adamw
  weight_decay: 0.01
  amp: true
  amp_dtype: bf16

# No warmup for quick test
scheduler:
  name: cosine
  warmup_steps: 0
  min_lr: 1e-6

loss_function: cross_entropy

seed: 42
num_workers: 4
