---
# Model configuration
model_spec:
  name: efficientnet
  pretrained: true
  device: cpu
  audio_config:
    sample_rate: 16000
    n_fft: 800
    hop_length: 160
    win_length: 800
    window: hann
    n_mels: 128
    representation: mel_spectrogram
    normalize: false
    target_length_seconds: 10
    window_selection: random

dataset_config: configs/data_configs/data_base.yml

# How to use the labels (supervised: use class indices, text: use text labels)
label_type: supervised
debug_mode: false

# audio preprocessing (e.g. event detection)
preprocessing: null

# Target sampleâ€‘rate expected by the model
sr: 16000

# Log training runs to MLflow
logging: mlflow
logging_uri: http://127.0.0.1:5000/
output_dir: "./runs/efficientnet_single_26_05"

training_params:
  train_epochs: 50
  lr: 0.0001
  batch_size: 12
  optimizer: adamw
  weight_decay: 0.01
  amp: true
  amp_dtype: bf16

# Learning rate scheduler configuration
scheduler:
  name: cosine
  warmup_steps: 4000
  min_lr: 1e-6


augmentations: null

# Cross entropy loss for classification
loss_function: cross_entropy

device: cpu

seed: 42

num_workers: 10

run_name: efficientnet_base

wandb_project: representation_learning
