---
# Model configuration
model_spec:
  name: efficientnetb0
  pretrained: true
  audio_config:
    sample_rate: 16000
    n_fft: 2048
    hop_length: 512
    win_length: 2048
    window: hann
    n_mels: 128
    representation: mel_spectrogram
    normalize: false
    target_length_seconds: 10
    window_selection: random

# Where to find the (now‑completed) dataset config created earlier
dataset_config: configs/data_configs/data_base.yml

# How to use the labels (supervised: use class indices, text: use text labels)
label_type: supervised
debug_mode: false

# Optional waveform preprocessing step; keep as null / None if you handle it
# inside the dataloader or model
preprocessing: null

# Target sample‑rate expected by the model
sr: 16000

# Log training runs to MLflow
logging: mlflow
output_dir: "./efficientnet_48khz"
distributed: true

training_params:
  train_epochs: 10
  lr: 0.0001
  batch_size: 2
  optimizer: adamw          # common default for AudioMAE
  weight_decay: 0.01        # mild regularisation
  amp: false
  amp_dtype: bf16

# Learning rate scheduler configuration
scheduler:
  name: cosine
  warmup_steps: 1000
  min_lr: 1e-6

augmentations:
  # Add background noise at random SNRs
  - noise:
      noise_dirs:
        - "gs://foundation-model-data/audio_16k/noise/demand_10s"
        - "gs://foundation-model-data/audio_16k/noise/idmt"
        - "gs://foundation-model-data/audio_16k/noise/tut2016_10s"
        - "gs://foundation-model-data/audio_16k/noise/urbansound"
        - "gs://foundation-model-data/audio_16k/noise/freesound_10s"
        - "gs://foundation-model-data/audio_16k/noise/orcasound_shipnoise_10s"
        - "gs://foundation-model-data/audio_16k/noise/deepship_10s"
        - "gs://foundation-model-data/audio_16k/noise/shipsear_10s"
        - "gs://foundation-model-data/audio_16k/noise/wham_noise"
        - "gs://foundation-model-data/audio_16k/noise/audioset"
        - "gs://foundation-model-data/audio_16k/noise/ssw-detection"
      snr_db_range: [-5, 20]  # mix noise between 5 dB and 20 dB SNR
      augmentation_prob: 0.5

# Cross entropy loss for classification
loss_function: cross_entropy

device: cuda

seed: 42

num_workers: 2

run_name: efficientnet_base

wandb_project: representation_learning
